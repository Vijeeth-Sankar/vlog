<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutty</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <a href="#" class="logo">Kutty</a>
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>
    <section>
        <img src="stars.png" id="stars">
        <img src="moon.png" id="moon">
        <img src="mountains_behind.png" id="mountains_behind">
        <h2 id="text">Kutty</h2>
        <a href="#" id="btn">Explore</a>
        <img src="mountains_front.png" id="mountains_front">
    </section>
    <div class="sec" id="sec">
        <img src="Union 2.svg" id="line">
        <h2 id="about">About</h2>
        <br><br><br><br><br>
        <P id="read">Hi &#128540 I'm Vijeeth, I build sites and apps.<br> I lerned more about sites and apps. <br> And still I'm learning</P>



        <div class="container" id="container">
            <div class="card">
                <div class="imgbx">
                    <img src="call.png">
                </div>
                <div class="content">
                    <h2>Contact</h2>
                    <p>+9174485xxxxx</p>
                </div>
            </div>
            <div class="card">
                <div class="imgbx">
                    <img src="map.png">
                </div>
                <div class="content">
                    <h2>Location</h2>
                    <p>Tamilnadu, Trichy,
                        <br> Ariyalur</p>
                </div>
            </div>
            <div class="card">
                <div class="imgbx">
                    <img src="open-email.png">
                </div>
                <div class="content">
                    <h2>Email</h2>
                    <p>kuttyk321@gmail.com</p>
                </div>
            </div>
        </div>



    </div>



    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountains_behind = document.getElementById('mountains_behind');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mountains_front = document.getElementById('mountains_front');
        let header = document.querySelector('header');

        window.addEventListener('scroll', function() {
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mountains_behind.style.top = value * 0.5 + 'px';
            mountains_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.5 + 'px';
        })
    </script>

</body>

</html>
